<div class="CollectionItem"><h1>可否留下一张照片以及照片背后的故事？</h1><span class="RichText ztext CopyrightRichText-richText css-1g0fqss" itemprop="text" options="[object Object]"><p data-first-child=""></p><img loading="lazy" onerror="this.src='https://collection.sduoooh.me/可否留下一张照片以及照片背后的故事_3027490902/img/0.jpg';this.onerror=null;" src="./img/0.jpg" aspect-ratio ="0.8767123287671232"><p data-pid="fZZGqUEj">2016年的时候，当时在南方医院规培的女朋友，捧着手机在哭。我看到的就是这张照片。</p><p data-pid="NyQ0f_1Q">照片里，数十位医生和护士已经连续抢救43小时，输血3万多毫升，还不断有医生向省人民医院这边赶，但两日两夜的抢救还是失败。</p><p data-pid="vIGHHu4H">被抢救的人叫陈仲伟，口腔科主任医师，刚退休。病人说25年前，陈给他看的牙变色，做坏了，在医院闹事，陈也不以为意。第二天回家，被蹲伏在路上的病人持刀，狂砍30余刀，最终不治身亡。</p><img loading="lazy" onerror="this.src='https://collection.sduoooh.me/可否留下一张照片以及照片背后的故事_3027490902/img/1.jpg';this.onerror=null;" src="./img/1.jpg" aspect-ratio ="0.5343889163780307"><p></p></span><link href="../style.css" rel="stylesheet"/><div class="ContentItem-time"><a href="https://www.zhihu.com/answer/3027490902" target="_blank"><span aria-label="发布于 2023-05-14 16:42" data-tooltip="发布于 2023-05-14 16:42">发布于 2023-05-14 16:42</span></a>・IP 属地广东</div></div>
