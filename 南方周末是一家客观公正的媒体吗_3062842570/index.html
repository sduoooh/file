<div class="CollectionItem"><h1>南方周末是一家客观公正的媒体吗？</h1><span class="RichText ztext CopyrightRichText-richText css-1g0fqss" itemprop="text" options="[object Object]"><p data-first-child="" data-pid="AT6_lsNA">看到这个问题，忽然想起了那年在深圳街头领过的免费南方系报纸，一场风波让人感慨当年那些南方媒体人的坚持和血性。为了对抗和维持存在，那次直接出动了大批地面人员在街头派发自己的报纸。</p><p data-pid="nL0PKvG9">二十一世纪还能看到报纸上出现锋利的言辞对XX进行口诛笔伐真是后来见所未见的奇景，让人一度产生了能开启舆论监督的幻觉。（详见配图第一段）</p><p data-pid="Txfj2Z6S">可惜，扳倒，换血，搞臭三连击，把一面正在升起的旗子扒拉地干干净净，回归扬声器本位去了。</p><p data-pid="FLCLc9Qb">泯然众人矣。</p><img loading="lazy" onerror="this.src='https://collection.sduoooh.me/南方周末是一家客观公正的媒体吗_3062842570/img/0.jpg';this.onerror=null;" src="./img/0.jpg" aspect-ratio ="0.41368421052631577"><p></p></span><link href="../style.css" rel="stylesheet"/><div class="ContentItem-time"><a href="https://www.zhihu.com/answer/3062842570" target="_blank"><span aria-label="发布于 2023-06-07 12:52" data-tooltip="发布于 2023-06-07 12:52">编辑于 2023-06-09 15:20</span></a>・IP 属地广东</div></div>
