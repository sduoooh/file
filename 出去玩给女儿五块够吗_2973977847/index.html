<div class="CollectionItem"><h1>出去玩给女儿五块够吗？</h1><span class="RichText ztext CopyrightRichText-richText css-1g0fqss" itemprop="text" options="[object Object]"><p data-first-child="" data-pid="K0gWYWSP">这题匿了，够的，看跟谁玩。本人年满34，偏爱幼齿。要是我带你女儿出去玩，不仅五块钱原原本本给你带回来，还能让她给你再带点生活费。</p><p data-pid="1sIF08zF">因为怕我女儿遇到我这种人，所以我给她带出门的钱，都不会少于三位数。</p></span><link href="../style.css" rel="stylesheet"/><div class="ContentItem-time"><a href="https://www.zhihu.com/answer/2973977847" target="_blank"><span aria-label="发布于 2023-04-08 13:03" data-tooltip="发布于 2023-04-08 13:03">发布于 2023-04-08 13:03</span></a>・IP 属地福建</div></div>
