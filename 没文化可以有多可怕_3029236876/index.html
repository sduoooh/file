<div class="CollectionItem"><h1>没文化可以有多可怕？</h1><span class="RichText ztext CopyrightRichText-richText css-1g0fqss" itemprop="text" options="[object Object]"><p data-first-child="" data-pid="zoa0lwEX">2005年复旦大学百年校庆，用校史著名人物命名了道路，以志纪念。</p><p data-pid="2526pzcH">没过几天，“登辉路”的牌子被几个热血学生扭断。</p><p data-pid="ImT6DWDL">校方哭笑不得。重新立牌，并加强校史教育。</p><img loading="lazy" onerror="this.src='https://collection.sduoooh.me/没文化可以有多可怕_3029236876/img/0.jpg';this.onerror=null;" src="./img/0.jpg" aspect-ratio ="1.588855421686747"><hr/><p data-pid="MRlTQZyh">补充：因年代久远，可能记错时间了。此事也可能发生在2000年之后不久，总之是刚立路牌的时候，春季开学之后的事情。</p></span><link href="../style.css" rel="stylesheet"/><div class="ContentItem-time"><a href="https://www.zhihu.com/answer/3029236876" target="_blank"><span aria-label="发布于 2023-05-15 19:22" data-tooltip="发布于 2023-05-15 19:22">编辑于 2023-05-20 11:07</span></a>・IP 属地上海</div></div>
